name: Cubica Mail Manager Cron

on:
  schedule:
    # sync-email cada 5 minutos
    - cron: "*/5 * * * *"
    # notificar-pendientes cada 8 horas (00:00, 08:00, 16:00 UTC)
    - cron: "0 */8 * * *"
  # Permite ejecutar el workflow manualmente
  workflow_dispatch:

jobs:
  cron-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Llamar sync-email (cada 5 min)
        if: github.event_name == 'schedule' && github.event.schedule == '*/5 * * * *'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.RENDER_BASE_URL }}/api/cotizaciones/sync-email/cron" \
            -d '{"maxMessages":50}'

      - name: Llamar notificar-pendientes (cada 8 horas)
        if: github.event_name == 'schedule' && github.event.schedule == '0 */8 * * *'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.RENDER_BASE_URL }}/api/cotizaciones/notificar-pendientes/cron" \
            -d '{"minutosUmbral":1440}'

      - name: Ejecutar ambos jobs (ejecuci√≥n manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Llamando sync-email y notificar-pendientes manualmente"

          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.RENDER_BASE_URL }}/api/cotizaciones/sync-email/cron" \
            -d '{"maxMessages":50}'

          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.RENDER_BASE_URL }}/api/cotizaciones/notificar-pendientes/cron" \
            -d '{"minutosUmbral":1440}'

